<p-confirmDialog acceptLabel="Igen" rejectLabel="Nem"></p-confirmDialog>
<h1 class="display-4">Adataim:</h1>
    <div>
      <img *ngIf="user.iconFileGdaId !== ''" src="{{'https://docs.google.com/uc?export=download&id=' + user.iconFileGdaId}}" width="100px" style="margin: 10px; border-radius: 5px;">
      <img *ngIf="user.iconFileGdaId === ''" class="fas fa-user fa-4x" width="100px" style="margin: 10px; border-radius: 5px;">
      <br>
      <p-dialog header="Ikon kép szerkesztés" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70"
                [maximizable]="true" [baseZIndex]="10000">
        <p-fileUpload (onSelect)="onFileSelected($event)"
                      (onClear)="onFileRemove()"
                      (onRemove)="onFileRemove()"
                      accept="image/*"
                      chooseLabel="Kiválasztás"
                      [showUploadButton]="false"
                      [showCancelButton]="false">

        </p-fileUpload>
        <p-footer>
          <button type="button" pButton icon="pi pi-check" (click)="changeIconFile(); display=false" label="Küld"></button>
          <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Kilép" class="ui-button-secondary"></button>
        </p-footer>
      </p-dialog>
      <button type="button" (click)="showDialog()" pButton icon="pi pi-info-circle" label="Szerkeszt"></button>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <th>
            Név:
          </th>
          <td>
            {{ user.username }}
          </td>
        </tr>
        <tr>
          <th>
            E-mail cím:
          </th>
          <td>
            {{user.emailAddress}}
          </td>
        </tr>
        <tr>
          <th>Ország:</th>
          <td>
            {{user.countryId.name}}
          </td>
        </tr>
        <tr>
          <th>
            Kedvenc műfaj:
          </th>
          <td>
            {{user.favGenreId.name}}
          </td>
        </tr>
        <tr>
          <th>Címkék:</th>
          <td>
            <button *ngFor="let userKeyword of user.userKeywords"
                    pButton type="button"
                    label="#{{userKeyword.word}}" style="margin-right: 0.5em;"></button>
          </td>
        </tr>
      <tr>
        <td>
          <button pButton type="button"
                  (click)="deleteUserConfirm()"
                  label="Regisztráció törlés">
          </button>
        </td>
      </tr>
      </tbody>
    </table>
<form>

</form>
