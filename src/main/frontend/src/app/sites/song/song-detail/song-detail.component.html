<h1 class="display-2">
  {{song.title}}
</h1>
<audio controls>
  <source *ngIf="song.audioFileGdaId !== ''" src="{{'https://docs.google.com/uc?export=download&id=' + song.audioFileGdaId}}">
  A böngésző nem támogatja a kért audio elemet.
</audio>
<button mat-raised-button routerLink="/song/list">
  Vissza
</button>
