<div class="details">
  <h3>
    {{song.title}}
  </h3>
</div>
<div class="player">
  <div class="player__backward">
    <button (click)="handleBackward()">
      <i class="fas fa-backward"></i>
    </button>
  </div>
  <div class="player__main">
    <button *ngIf="!paused" (click)="handlePause()">
      <i class="fas fa-pause"></i>
    </button>
    <button *ngIf="paused" (click)="handlePlay()">
      <i class="fas fa-play"></i>
    </button>
  </div>
  <div class="player__forward">
    <button (click)="handleForward()">
      <i class="fas fa-forward"></i>
    </button>
  </div>
</div>
<div class="progress_box">
  <span class="player__time-elapsed">{{elapsed}}</span>
  <progress
    value="{{current}}"
    max="1"></progress>
  <span class="player__time-total">{{total}}</span>
</div>
<button mat-raised-button routerLink="/song/list">
  Vissza
</button>
