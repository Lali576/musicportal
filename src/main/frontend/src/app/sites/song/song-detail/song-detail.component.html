<button pButton (click)="goBack()" icon="fas fa-chevron-left" label="Vissza" style="margin: 10px 0px">
</button>
<h1 class="first" style="text-align: center">
  {{song.album.title}}
</h1>
<div class="cover">
  <div>
    <img *ngIf="album.coverFileGdaId !== ''" src="{{'https://docs.google.com/uc?export=download&id=' + album.coverFileGdaId}}">
    <img *ngIf="album.coverFileGdaId === ''" class="fas fa-compact-disc fa-8x">
  </div>
</div>
<div class="details">
  <div class="details__left">
    <button>
      <i class="fas fa-angle-double-left"></i>
    </button>
  </div>
  <div>
    <h3>
      {{song.title}}
    </h3>
  </div>
  <div class="details__right">
    <button>
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>
<div class="player">
  <div class="player__fast__backward">
    <button (click)="handleFastBackward()">
      <i class="fas fa-fast-backward"></i>
    </button>
  </div>
  <div class="player__backward">
    <button (click)="handleBackward()">
      <i class="fas fa-backward"></i>
    </button>
  </div>
  <div class="player__main">
    <button *ngIf="!paused" (click)="handlePause()">
      <i class="fas fa-pause"></i>
    </button>
    <button *ngIf="paused" (click)="handlePlay()">
      <i class="fas fa-play"></i>
    </button>
  </div>
  <div class="player__forward">
    <button (click)="handleForward()">
      <i class="fas fa-forward"></i>
    </button>
  </div>
  <div class="player__fast__forward">
    <button (click)="handleFastForward()">
      <i class="fas fa-fast-forward"></i>
    </button>
  </div>
</div>
<div class="volume__bar">
  <div class="volume__down">
    <button (click)="handleVolumeDown()">
      <i class="fas fa-volume-off"></i>
    </button>
  </div>
  <div>
    <p-slider name="volumeNumberBar"
              [(ngModel)]="volumeNumber"
              #volumeNumberBar = "ngModel"
              class="ui-slider-handle"
              (onChange)="handleVolumeChange($event)"
              [min]="0"
              [max]="100"
              [step]="1"
              [style]="{'width':'14em'}"></p-slider>
  </div>
  <div class="volume__up">
    <button (click)="handleVolumeUp()">
      <i class="fas fa-volume-up"></i>
    </button>
  </div>
</div>
<div class="progress_box">
  <span class="player__time-elapsed">{{elapsed}}</span>
  <progress
    value="{{current}}"
    max="1"></progress>
  <span class="player__time-total">{{total}}</span>
</div>
<div class="tag_button_div">
  <div *ngIf="albumTags.length === 0; else showAlbumTags">
    <i>Nincsenek megadva címkék</i>
  </div>
  <ng-template #showAlbumTags>
    <button class="tag_button" *ngFor="let albumTag of albumTags"
            pButton type="button"
            label="#{{albumTag.word}}"></button>
  </ng-template>
</div>
<h3 style="text-align: center">
  Szöveg
</h3>
<div class="lyrics" style="text-align: center">
  <div *ngIf="song.lyrics === ''; else showSongLyrics">
    <i>Ennek a dalnak még nincs megadva dalszöveg!</i>
  </div>
  <ng-template #showSongLyrics>
    <div style="text-align: center" [innerHtml]="song.lyrics"></div>
  </ng-template>
</div>
<h3 style="text-align: center">
  Kommentek
</h3>
<div style="text-align: center">
  <div *ngIf="songComments.length === 0; else showSongComments">
    <i>
      Ehhez a dalhoz még nem írtak kommentet!
    </i>
  </div>
  <ng-template #showSongComments>

  </ng-template>
</div>
