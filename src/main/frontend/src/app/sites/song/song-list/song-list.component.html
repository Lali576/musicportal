<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog></p-confirmDialog>
<h1 class="first">
  Dalaim
</h1>
<div *ngIf="songs.length === 0">
  <strong>
    Magának még nincsenek saját dalai!
  </strong>
</div>

<div *ngIf="songs.length >= 1">
  <p-dataView #dv [value]="songs" [paginator]="true" [rows]="10" paginatorPosition="both">
    <ng-template let-song pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-10 ui-md-7">
          <div class="ui-g">
            <a [routerLink]="['/song', song.id]" style="color: black;">
              <h1 class="first">
                {{song.title}}
              </h1>
            </a>
          </div>
        </div>
        <div class="ui-g-6 ui-md-1">
          <button
            pButton type="button"
            [routerLink]="['/song', song.id, 'update/details']"
            style="width: 50px; height: 50px; margin-top: 10px;"
            icon="fas fa-edit fa-2x"></button>
        </div>
        <div class="ui-g-6 ui-md-1">
          <button
            pButton type="button"
            (click)="deleteSongConfirm(song)"
            style="width: 50px; height: 50px; margin-top: 10px; color: red;"
            icon="fas fa-trash fa-2x"></button>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
