<h1 class="first">
  Dalok
</h1>
<div *ngIf="songs.length === 0">
  <strong>
    Még nincs dal feltöltve!
  </strong>
</div>

<div *ngIf="songs.length >= 1">
  <p-dataView #dv [value]="songs" [paginator]="true" [rows]="10" paginatorPosition="both">
    <ng-template let-song pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-10 ui-md-7">
          <div class="ui-g">
            <a [routerLink]="['/song', song.id]" style="color: black;">
              <h1 class="first">
                {{song.title}}
              </h1>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
