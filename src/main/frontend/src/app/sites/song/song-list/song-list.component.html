<button pButton (click)="goBack()" icon="fas fa-chevron-left" label="Vissza" style="margin: 10px 0px">
</button>
<h1 class="first">
  Dalok
</h1>
<div *ngIf="songs.length === 0">
  <strong>
    Még nincs dal feltöltve!
  </strong>
</div>

<div *ngIf="songs.length >= 1">
  <p-dataView #dv [value]="songs" [paginator]="true" [rows]="10" paginatorPosition="both">
    <ng-template let-song pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-3" style="text-align:center">
          <div *ngIf="song.album.coverFileGdaId === ''; else showAlbumCover">
            <img src="" class="fas fa-compact-disc fa-4x list_element_img">
          </div>
          <ng-template #showAlbumCover>
            <img src="{{'https://docs.google.com/uc?export=download&id=' + song.album.coverFileGdaId}}" class="list_element_img">
          </ng-template>
        </div>
        <div class="ui-g-10 ui-md-7">
          <div class="ui-g">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
              <div class="ui-grid-row">
                <h3>
                  <a [routerLink]="['/song', song.id]">
                    {{song.title}}
                  </a>
                </h3>
              </div>
              <div class="ui-grid-row">
                <h4>
                  <a [routerLink]="['/album', song.album.id]">
                    {{song.album.title}}
                  </a>
                </h4>
              </div>
              <div>
                <h4>
                  <a [routerLink]="['/user', song.user.id]">
                    {{song.user.username}}
                  </a>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
