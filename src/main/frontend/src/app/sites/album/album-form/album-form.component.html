<p-toast [style]="{marginTop: '80px'}" key="toast"></p-toast>
<h1 class="first">Új album</h1>
<p-messages [(value)]="msgs"></p-messages>
<form (submit)="submitAlbum(f)" #f="ngForm">
  <p-panel>
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Dal címe *:
        </div>
        <div class="ui-grid-col-6">
          <input name="albumTitleText"
                 pInputText type="text"
                 pTooltip="Adja meg a feltölteni kívánt album címét!"
                 [(ngModel)]="album.title"
                 #albumTitleText="ngModel"
                 placeholder="Album címe"
                 required />
        </div>
        <div class="ui-grid-col-4">
          <p-message
            severity="error"
            text="Adja meg az album címét!"
            *ngIf="albumTitleText.invalid&&albumTitleText.dirty">
          </p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Dátum *:
        </div>
        <div class="ui-grid-col-6">
          <p-calendar name="albumDate"
                      [(ngModel)]="album.date"
                      #albumDate="ngModel"
                      placeholder="Album dátuma"
                      [locale]="hu"
                      [showIcon]="true"
                      [required]="true"></p-calendar>
        </div>
        <div class="ui-grid-col-4">
          <p-message
            severity="error"
            text="Adja meg az album keletkezési dátumát!"
            *ngIf="albumDate.invalid&&albumDate.dirty">
          </p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Borító kép :
        </div>
        <div class="ui-grid-col-6">
          <p-fileUpload
            (onSelect)="onAlbumCoverFileSelected($event)"
            (onClear)="onFileRemove()"
            (onRemove)="onFileRemove()"
            accept="image/*"
            chooseLabel="Kiválasztás"
            [showUploadButton]="false"
            [showCancelButton]="false">
            <ng-template pTemplate="content">
            </ng-template>
          </p-fileUpload>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Műfajok *:
        </div>
        <div class="ui-grid-col-6">
          <p-listbox name=""
                     [options]=""
                     [(ngModel)]=""
                     #
                     multiple="multiple"
                     checkbox="checkbox"
                     filter="filter" optionLabel="name">
          </p-listbox>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Kulcsszavak :
        </div>
        <div class="ui-grid-col-6">
          <p-chips name="albumKeywordsChips"
                   [(ngModel)]="keywords"
                   #albumKeywordsChips="ngModel">
            <ng-template let-item pTemplate="item">
              #{{item}}<i style="matgin-right:2em"></i>
            </ng-template>
          </p-chips>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button
            class="ui-button-raised ui-button-success"
            pButton type="submit"
            label="Feltöltés"
            [disabled]="f.invalid || albumSongs.length == 0">
          </button>
        </div>
      </div>
    </div>

    <p-table [columns]="cols" [value]="albumSongs" selectionMode="single" [(selection)]="selectedSong" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
      <ng-template pTemplate="caption">
        Dalok
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
          <button type="button" pButton icon="fas fa-plus" class="ui-button-success" (click)="showDialogToAdd()" label="Új dal"></button>
        </div>
      </ng-template>
    </p-table>

    <p-dialog header="Dal adatai" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="350">
      <div class="ui-g ui-fluid" *ngIf="song">
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="title">Cím :</label>
          </div>
          <div class="ui-g-12">
            <input
              name="songTitleText"
              pInputText
              id="title"
              [(ngModel)]="song.title"
              #songTitleText="ngModel"s/>
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="fileUpload">Fájl :</label>
          </div>
          <div class="ui-g-12">
            <p-fileUpload
              id="fileUpload"
              (onSelect)="onSongAudioFileSelected($event)"
              (onClear)="onFileRemove()"
              (onRemove)="onFileRemove()"
              accept="audio/*"
              chooseLabel="Kiválasztás"
              [showUploadButton]="false"
              [showCancelButton]="false"
              [files]="files">
              <ng-template pTemplate="content">
              </ng-template>
            </p-fileUpload>
          </div>
        </div>
      </div>
      <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button
            type="button" pButton
            icon="fas fa-check"
            (click)="saveSong()"
            label="Mentés"
            [disabled]="song.title === '' || songFile === null"></button>
          <button
            type="button" pButton
            icon="fas fa-trash"
            (click)="deleteSong()"
            label="Törlés"
            [disabled]="song.title === '' || songFile === null"></button>
        </div>
      </p-footer>
    </p-dialog>
  </p-panel>
</form>
