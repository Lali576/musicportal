<h1 class="first">
  Albumok
</h1>
<div *ngIf="albums.length === 0">
  <strong>
    Még nincs album feltöltve!
  </strong>
</div>
<div *ngIf="albums.length >= 1">
  <p-dataView #dv [value]="albums" [paginator]="true" [rows]="10" paginatorPosition="both">
    <ng-template let-album pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-3" style="text-align:center">
          <img *ngIf="album.coverFileGdaId !== ''" src="{{'https://docs.google.com/uc?export=download&id=' + album.coverFileGdaId}}" width="75px" style="border:5px solid black; border-radius: 5px;">
          <img *ngIf="album.coverFileGdaId === ''" class="fas fa-compact-disc fa-4x" width="75px" style="border:5px solid black; border-radius: 5px;">
        </div>
        <div class="ui-g-10 ui-md-7">
          <div class="ui-g">
            <a [routerLink]="['/album', album.id]" style="color: black;">
              <h1 class="first">
                {{album.title}}
              </h1>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
