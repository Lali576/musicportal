<h1 class="display-2">
  {{album.name}}
</h1>
<dl class="row">
  <dt class="col-sm-3">
    Keletkezési év
  </dt>
  <dd class="col-sm-9">
    {{album.date}}
  </dd>
</dl>
<h2>Dalok:</h2>
<table class="table">
  <tr *ngFor="let song of songs">
    <td>
      <a mat-icon-button
         [routerLink]="['/song', song.id]">
        {{song.title}}
      </a>
    </td>
  </tr>
</table>
<button mat-raised-button routerLink="/album">
  Vissza
</button>
