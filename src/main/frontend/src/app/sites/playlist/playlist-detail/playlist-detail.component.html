<button pButton routerLink="/playlist/list" icon="fas fa-chevron-left" label="Vissza" style="margin: 10px 0px">
</button>
<h1 class="first">
  {{playlist.name}}
</h1>
<p-dataView *ngIf="songs.length >= 1" #dv [value]="songs" [paginator]="true" [rows]="10" paginatorPosition="both">
  <ng-template let-song pTemplate="listItem">
    <div class="ui-g" style="padding: 1em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-10 ui-md-7">
        <div class="ui-g">
          <a [routerLink]="['/song', song.id]" style="color: black;">
            <h4 class="first">
              {{song.title}}
            </h4>
          </a>
        </div>
      </div>
      <div class="ui-g-6 ui-md-1">
        <button
          pButton type="button"
          [routerLink]="['/song', song.id, 'update/details']"
          style="width: 30px; height: 30px; margin-top: 10px;"
          icon="fas fa-edit"></button>
      </div>
      <div class="ui-g-6 ui-md-1">
        <button
          pButton type="button"
          (click)="deleteSongConfirm(song)"
          style="width: 30px; height: 30px; margin-top: 10px; color: red;"
          icon="fas fa-trash"></button>
      </div>
    </div>
  </ng-template>
</p-dataView>
