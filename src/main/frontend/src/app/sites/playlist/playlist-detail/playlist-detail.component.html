<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog acceptLabel="Igen" rejectLabel="Nem"></p-confirmDialog>
<button pButton routerLink="/playlist/list" icon="fas fa-chevron-left" label="Vissza" style="margin: 10px 0px">
</button>
<h1 class="first">
  Lejátszási lista
</h1>
<table class="table">
  <tbody>
    <tr>
      <th>
        Név:
      </th>
      <td>
        {{playlist.name}}
      </td>
    </tr>
    <tr>
      <th>
        Feltöltő:
      </th>
      <td>
        <a [routerLink]="['/user', playlist.user.id]" style="color: dodgerblue;">
          {{playlist.user.username}}
        </a>
      </td>
    </tr>
    <tr>
      <th>
        Dátum:
      </th>
      <td>
        {{playlist.date | date}}
      </td>
    </tr>
    <tr>
      <th>Címkék:</th>
      <td>
        <div *ngIf="playlistTags.length === 0; else showPlaylistTags">
          <i>Nincsenek megadva címkék</i>
        </div>
        <ng-template #showPlaylistTags>
          <button *ngFor="let playlistTag of playlistTags"
                  pButton type="button"
                  label="#{{playlistTag.word}}"></button>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
<p-dataView *ngIf="songs.length >= 1" #dv [value]="songs" [paginator]="true" [rows]="10" paginatorPosition="both">
  <ng-template let-song pTemplate="listItem">
    <div class="ui-g" style="padding: 1em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
        <div *ngIf="song.album.coverFileGdaId === ''; else showAlbumCover">
          <img src="" class="fas fa-compact-disc fa-4x album_cover list_element_img">
        </div>
        <ng-template #showAlbumCover>
          <img src="{{'https://docs.google.com/uc?export=download&id=' + song.album.coverFileGdaId}}" class="list_element_img">
        </ng-template>
      </div>
      <div class="ui-g-10 ui-md-7">
        <div class="ui-g">
          <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
            <div class="ui-grid-row">
              <h3>
                <a [routerLink]="['/song', song.id]">
                  {{song.title}}
                </a>
              </h3>
            </div>
            <div class="ui-grid-row">
              <h4>
                <a [routerLink]="['/album', song.album.id]">
                  {{song.album.title}}
                </a>
              </h4>
            </div>
            <div class="ui-grid-row">
              <h4>
                <a [routerLink]="['/user', song.user.id]">
                  {{song.user.username}}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="ui-g-6 ui-md-1" *ngIf="authService.isLoggedIn && (authService.loggedInUser.id === playlist.user.id)">
        <button
          pButton type="button"
          (click)="deleteSongConfirm(song)"
          style="width: 30px; height: 30px; margin-top: 10px;"
          icon="fas fa-trash"></button>
      </div>
    </div>
  </ng-template>
</p-dataView>
